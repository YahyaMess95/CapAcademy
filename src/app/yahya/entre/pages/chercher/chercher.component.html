<div>
  <input nz-input placeholder="Rechercher"   />


</div>
<br>

<nz-table nzSize="small" #basicTable [nzPageSize]="8" [nzData]="chercher" >
  <thead >
  <tr>
    <th><b>Nom de la formation </b></th>
    <th><b>Date de debut</b></th>
    <th><b>Prix</b></th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td > {{ data.nomFormation }}</td>

    <td>{{ data.dateDeb }}</td>



    <td>{{ data.prix }}</td>
    <td>     <button nz-button nzType="default" (click)="DemandeAjoute(data.nomFormation , data.dateDeb , data.id )" nzDanger>Demander</button>
    </td>



  </tr>
  </tbody>
</nz-table>
