<nz-table nzSize="small" #basicTable [nzPageSize]="8" [nzData]="chercher" >
  <thead >
  <tr>
    <th><b>Nom de la formation </b></th>
    <th><b>Date de debut</b></th>
    <th><b>Etat</b></th>

  </tr>
  </thead>

  </tr>
  </tbody>
</nz-table>
