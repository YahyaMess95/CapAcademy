<div *ngIf="srr.visible">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="push" class="app-sidenav" opened>
            <mat-toolbar class="co">
                <span class="toolbar-filler"></span>

                <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" [hidden]="!sidenav.opened" aria-label="Example icon-button with menu icon">
          <mat-icon>close</mat-icon>
        </button>

            </mat-toolbar>
            <mat-nav-list>
                <div class="" style="padding: 20px !important;">
                    <a class="ico box" mat-list-item routerLink="MFormations" routerLinkActive="activeLi" (click)="sidenav.toggle()">
                        <div class="divb"> <i class='fas fa-archway fa-pull fa-2x'></i></div>

                        <span class="title ml-3" md-line> Mes Formations</span>

                    </a>
                </div>

                <div style="padding: 20px !important;">
                    <a class="ico box" routerLink="MDemandes" routerLinkActive="activeLi" mat-list-item (click)="sidenav.toggle()">
                        <div class="divb"> <i class='fas fa-archway fa-briefcase fa-2x'></i></div>
                        <span class="title ml-3" md-line> Mes demandes</span>

                    </a>
                </div>
                <div style="padding: 20px !important;">
                    <a class="ico box" mat-list-item routerLink="Chercher" routerLinkActive="activeLi" (click)="sidenav.toggle()">
                        <div class="divb"> <i class='fas fa-archway fa-search fa-2x'></i></div>
                        <span class="title ml-3" md-line> Chercher</span>

                    </a>
                </div>
                <div style="padding: 20px !important;">
                    <a class="ico box" mat-list-item routerLink="Paiement" routerLinkActive="activeLi" (click)="sidenav.toggle()">
                        <div class="divb"> <i class='fas fa-archway fa-credit-card fa-2x'></i></div>
                        <span class="title ml-3" md-line> Paiement</span>

                    </a>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-toolbar class="co" id="appToolbar">
            <button mat-icon-button class="md-icon-button sidenav-toggle-button " (click)="sidenav.toggle() " [hidden]="sidenav.opened " aria-label="Example icon-button with menu icon ">
            <mat-icon class="material-icons ">menu</mat-icon>
          </button>
            <h1 class="component-title ">
                <img src="../../assets/logo1.png" class="log" width="150"> </h1>
            <span class="toolbar-filler "></span>
            <button routerLink="../"  mat-button>Logout</button>

        </mat-toolbar>
        <router-outlet></router-outlet>
        <footer class="footer text-center">
            <div class="container">
                <span class="text-muted"> <b>Cap Academy </b> Â©  20020.</span>
            </div>
        </footer>
    </mat-sidenav-container>
</div>
